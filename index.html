<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator - Slab System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h2>Electric Bill Calculator</h2>
        <p>Progressive Slab Billing System</p>

        <div class="input-section">
            <label for="unitInput">Enter Total Units:</label>
            <input type="number" id="unitInput" placeholder="e.g. 1000">
            <button onclick="calculateBill()">Calculate Total Bill</button>
        </div>

        <div id="resultArea" class="result-card">
            <h3 id="totalAmount">Rs. 0</h3>
            <div id="breakdown" class="details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
